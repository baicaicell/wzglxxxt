<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>物资管理信息系统</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        background: url(./images/bg.png);
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1,
      h2 {
        text-align: center;
      }

      .material-form {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .material-form input {
        width: calc(50% - 10px);
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .material-form button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      .material-form button:hover {
        background-color: #0056b3;
      }

      #materialList {
        list-style: none;
        padding: 0;
      }

      #materialList li {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      #materialList li button {
        padding: 5px 10px;
        border: none;
        background-color: #dc3545;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      #materialList li button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>物资管理信息系统</h1>

      <div class="material-form">
        <input type="text" id="materialName" placeholder="物资名称" />
        <input type="number" id="materialQuantity" placeholder="物资数量" />
        <button onclick="addMaterial()">添加物资1</button>
      </div>

      <h2>物资列表</h2>
      <ul id="materialList"></ul>
    </div>

    <script src="script.js"></script>
    <script>
      let materials = [];

      function renderMaterialList() {
        const materialList = document.getElementById("materialList");
        materialList.innerHTML = "";

        materials.forEach((material, index) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${material.name} - ${material.quantity}`;

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "删除";
          deleteButton.onclick = () => deleteMaterial(index);

          listItem.appendChild(deleteButton);
          materialList.appendChild(listItem);
        });
      }

      function addMaterial() {
        const name = document.getElementById("materialName").value.trim();
        const quantity = parseInt(
          document.getElementById("materialQuantity").value.trim(),
          10
        );

        if (name && !isNaN(quantity)) {
          materials.push({ name, quantity });
          document.getElementById("materialName").value = "";
          document.getElementById("materialQuantity").value = "";
          renderMaterialList();
        } else {
          alert("请输入有效的物资名称和数量");
        }
      }

      function deleteMaterial(index) {
        materials.splice(index, 1);
        renderMaterialList();
      }

      // 初始化渲染物资列表
      renderMaterialList();
    </script>
  </body>
</html>
